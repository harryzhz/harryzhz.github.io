baseURL: "https://harryzhang.cn/"
languageCode: "en-US"
defaultContentLanguage: "zh-cn"
title: "Harry 的个人空间"
theme: "LoveIt"
hasCJKLanguage: true

permalinks:
  posts: "/:year/:month/:day/:slug/"

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS
  taxonomy:
    - HTML
    - RSS

taxonomies:
  category: "categories"
  tag: "tags"

params:
  title: "Harry 的个人空间"
  description: "一个后端开发工程师的技术博客"
  dateFormat: "2006-01-02"

  author:
    name: "Harry"

  header:
    desktopMode: "fixed"
    mobileMode: "auto"
    title:
      logo: ""
      name: "Harry"
      pre: "<i class='far fa-kiss-wink-heart' aria-hidden='true'></i>"
      post: ""
      typeit: false

  footer:
    enable: true
    custom: ""
    hugo: true
    copyright: true
    author: true

  home:
    rss: 10
    profile:
      enable: true
      gravatarEmail: ""
      avatarURL: "/assets/images/avatar.jpeg"
      title: "Harry"
      subtitle: "一个后端开发工程师的技术博客"
      typeit: true
      social: true
      disclaimer: ""
    posts:
      enable: true
      paginate: 6

  search:
    enable: true
    type: "lunr"
    contentLength: 4000
    placeholder: "搜索"
    maxResultLength: 10
    snippetLength: 30
    highlightTag: "em"
    absoluteURL: false

  social:
    GitHub: "harryzhz"

pagination:
  pagerSize: 10

menu:
  main:
    - identifier: "posts"
      name: "Posts"
      url: "/posts/"
      weight: 10
    - identifier: "categories"
      name: "Categories"
      url: "/categories/"
      weight: 20
    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 30
    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 40
